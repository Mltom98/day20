<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单校验</title>
		<script src="js/jquery-1.8.3.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/messages_zh.js"></script>
	</head>
	
	<script>
		$(function () {
			$("#formid").validate({
					rules:{
						//1.校验元素的name属性  username:"校验器" 使用单一的校验器
						//2.校验元素的name属性  username:{校验器:"值",校验器:"值"}
						username:"required",
						password:{required:true,minlength:6,digits:true},
						repassword:{equalTo:"#password"},
						email:{required:true,email:true},
						name:{required:true,maxlength:5},
						sex:{required:true},
						birthday:{dateISO:true},
						checkcode:"required"
					},
					messages:{
						username:"不可以为空！",
						password:{minlength:"长度最小为{0}",digits:"只能使用整数作为密码！"},
						repassword:"两次输入的密码不一致",
						email:{email:"请输入正确的邮箱格式"},
						name:{maxlength:"长度最大为5位"},
						sex:"选择一个性别吧，人不能没有性别啊！",
						birthday:"请输入正确的日期格式！",
						checkcode:"验证码不可为空！"
					}
				});
			})
	</script>
	<style>
		
	</style>
	<body>
		<form action="#" method="get" id="formid">
			<table width="60%" height="60%"  align="center" bgcolor="#ffffff">
				<tr>
					<td colspan="3">注册</td>
				</tr>
				<tr>
					<td width="20%">用户名:</td>
					<td width="80%"><input type="text" name="username" id="username"></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="repassword" id="repassword"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<td>姓名:</td>
					<td><input type="text" name="name" id="name"></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td>
						<input type="radio" name="sex" value="男"> 男
						<input type="radio" name="sex" value="女" />女
						<!--<label for="sex" class="error"></label>-->
					</td>
				
				</tr>
				<tr>
					<td>出生日期</td>
					<td>
						<input type="text" name="birthday">

					</td>
				</tr>
				<tr>
					<td>验证码</td>
					<td>
						<input type="text" name="checkcode">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="注册" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
